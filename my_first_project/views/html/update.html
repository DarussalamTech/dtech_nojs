<div id="main_wraper">
    <div id="wraper">

        <div id="statusMsg">

        </div>
        <div class="clear"></div>
        <h1>{{{title}}}</h1>


        <div class="form wide">

            <form id="users-form" action="/updatedb" method="post">
                <p class="note">Fields with <span class="required">*</span> are required.</p>


                <div class="row">
                    <label for="first_name" class="label_class">
                        First Name <span class="required">*
                        </span>
                    </label>     
                    <input name="first_name" id="first_name" type="text" maxlength="250" value="{{model.first_name}}" />         
                    <br> <input name="id" id="first_name" type="hidden" maxlength="250" value="{{id}}" />         
                </div>
                <div class="row">
                    <label for="last_name" class="label_class">
                        Last Name <span class="required">*
                        </span>
                    </label>     
                    <input name="last_name" id="last_name" type="text" maxlength="250" value="{{model.last_name}}" />         
                </div>
                <div class="row">
                    <label for="email" class="label_class">
                        Email <span class="required">*
                        </span>
                    </label>     
                    <input name="email" id="email" type="text" maxlength="250" value="{{model.email}}"/>         
                </div>
                <div class="row">
                    <label for="password_1" class="label_class">
                        Password <span class="required">*
                        </span>
                    </label>     
                    <input name="password_1" id="password_1" type="password" maxlength="250" value="{{model.password1}}" />         
                </div>
                <div class="row">
                    <label for="password_2" class="label_class">
                        Confirm Password <span class="required">*
                        </span>
                    </label>     
                    <input name="password_2" id="password_2" type="password" maxlength="250"  />         
                </div>
                <div class="row">
                    <label for="password_2" class="label_class">
                        Contact Number <span class="required">*
                        </span>
                    </label>     
                    <input name="contact" id="contact" type="text" maxlength="250" value="{{model.contact}}"/>         
                </div>
                <div class="row">
                    <label for="gender" class="label_class">
                        Gender <span class="required">*
                        </span>
                    </label>     
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>         
                </div>
                <div class="row">
                    <input type="submit" name="yt0" value="Update" />   
                </div>

            </form>
        </div><!-- form -->            </div>
</div>
